<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Emails</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Emails com IA</h1>
        <p>Envie um email em <strong>.txt</strong>, <strong>.pdf</strong> ou cole o texto abaixo.</p>

        <form method="POST" enctype="multipart/form-data">
            <label for="file">Upload de arquivo (.txt ou .pdf):</label>
            <input type="file" name="file" id="file">

            <span class="divider">ou</span>

            <label for="email_text">Texto do email:</label>
            <textarea name="email_text" id="email_text" rows="8" placeholder="Cole aqui o conteÃºdo do email...">{{ original_text or '' }}</textarea>

            <button type="submit">Classificar</button>
        </form>

        {% if category %}
            <div class="result">
                <h2>Resultado</h2>
                <p><strong>Categoria:</strong> {{ category }}</p>

                <h3>Resposta sugerida:</h3>
                <pre>{{ reply }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
